<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header class="header_container">
    <div class="container">
      <div class="logo">
       <h1><a class="original" href="">ROCK<br>SCISSORS<br>PAPER</a></h1>
    </div>
    <div class="score">
      <span>score</span>
      <span class="current-score"></span>
    </div>
    </div>
  </header>
  <main class="main_container">
    <div class="container">
    <article class="action">
      <figure class="icons-menu">
      <div class="bg-shape bg-shape-triangle"><img src="assets/images/bg-triangle.svg" alt=""></div>
      <div id="paper" class="paper tool"><div class="bg"><button type= "button"><img src="assets/images/icon-paper.svg" alt="paper"></button></div></div>
      <div id="scissors" class="scissors tool"><div class="bg"><button type= "button"><img src="assets/images/icon-scissors.svg" alt="scissors"></button></div></div>
      <div id="rock" class="rock tool"><div class="bg"><button type= "button"><img src="assets/images/icon-rock.svg" alt="rock"></button></div></div>
      <div id="gun" class="gun tool"><div class="bg"><button type= "button"><img src="assets/images/icon-gun.svg" alt="gun"></button></div></div>
      <div id="lizard" class="lizard tool"><div class="bg"><button type= "button"><img src="assets/images/icon-lizard.svg" alt="lizard"></button></div></div>
    </figure>
    </article>
    <article class="fight display-none">
      <div class="choosing">
        <div class="you-picked">
        <figure class="tool icon-fight"><div class="bg"><button type= "button"><img src="assets/images/icon-rock.svg" alt="rock"></button></div></figure>
        <span>you picked</span>
      </div>
      <div class="enemy-picked">
        <figure class="tool icon-fight rock"><div class="bg"><button type= "button"><img src="assets/images/icon-rock.svg" alt="rock"></button></div></figure>
        <span>enemy picked</span>
      </div>
      </div>
    </article>
    <article class="menu">
      <button type= "button" class="change-mode">change mode</button>
      <button type= "button" class="rules">rules</button>
    </article>
    </div>
  </main>
  <footer class="footer_container display-none">
    <div class="head">
    <h2>rules</h2>
    <button type="button" class="close-rules"><img src="assets/images/icon-close.svg" alt="close rules"></button>
    </div>
    <div class="rules rules-original"><img src="assets/images/image-rules.svg" alt="rules"></div>
    <div class="rules rules-bonus display-none"><img src="assets/images/image-rules-bonus.png" alt="rules"></div>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
